<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>ATM</title>
    <link rel="icon" type="image/x-icon" href="/images/icones/favicon.ico">
    <link href="css/index.css" rel="stylesheet" type="text/css" />

    <script src="https://kit.fontawesome.com/ec64a245e1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__logo">
                <a onclick="router('accueil')" id="navbar-logo"><img src="images/logo/Taxi-Tam-logo-vecto court.svg" alt=""></a>
            </div>
            <div>
                <ul>
                    <li onclick="router('accueil')">Accueil</li>
                    <li onclick="router('taxis')">Nos Taxis</li>
                    <li onclick="router('medic')">Médical</li>
                    <li onclick="router('hobby')">Loisirs</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="navbar__tel">
                <span>06.88.88.88.88</span>
            </div>
        </nav>
    </header>
    <main>
        <div id="accueil"">
            <div class=" accueil__text">
            <h1>Conventionné CPAM</h1>
            <h2>7j/7</h2>
        </div>
        <img class="accueil__center" src="images/logo/Taxi-Tam-logo-vecto.svg" alt="">
        <img class="accueil__bg" src="images/accueil/road5.jpg" alt="">
        </div>
        <hr class="separation">
        <section class="google-review">
            <img src="images/dev/avis.PNG">
        </section>
        <hr class="separation">
        <section class="estimateur">
            <img src="./images/dev/estimateur.png">
        </section>
        <hr class="separation">
        <section id="prestations">
            <div id="nos-taxis" class="prestation" onclick="router('taxis')">
                <div class="prestation__img"><img src="images/icones/taxis.jpg" alt=""></div>
            </div>
            <div id="medical" class="prestation" onclick="router('medic')">
                <div class="prestation__img"><img src="images/icones/medic.jpg" alt=""></div>
            </div>
            <div id="scolaire" class="prestation" onclick="router('hobby')">
                <div class="prestation__img"><img src="images/icones/loisir.jpg" alt=""></div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

<script src="script/router.js"></script>
